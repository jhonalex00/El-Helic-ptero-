<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helicóptero al Rescate</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background-image: url('img/desierto_background.webp');
      background-size: cover;
      background-position: top;
      background-repeat: no-repeat;
      position: relative;
    }

    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: rgb(218, 251, 71);
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }

    .personaje {
      width: 70px;
      height: 85px;
      position: absolute;
      cursor: pointer;
      background-size: cover;
      background-repeat: no-repeat;
      animation-name: desaparecer;
      animation-play-state: paused;
      animation-delay: 2s;
      /*animation-duration: 10s;*/
      animation-fill-mode: forwards;
    }

    .helicoptero {
      width: 200px;
      height: 90px;
      background-image: url('img/helicoptero7.gif');
      background-size: cover;
      position: absolute;
      top: 100px;
      left: 0;
      /*animation: moverHelicoptero 10s linear infinite;*/
    }

    @keyframes moverHelicoptero {
      0% { left: 0; }
      50% { left: calc(100vw - 200px); }
      100% { left: 0; }
    }

    @keyframes desaparecer {
      0% { opacity: 1; }
      95% { opacity: 1; }
      99% { opacity: 0; }
      100% { visibility: hidden; opacity: 0; }
    }

    #marker {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Sección de introducción -->
  <div id="intro">
    <h1 id="title">HELICÓPTERO AL RESCATE</h1>
    <button onclick="startGame()">Play</button>
  </div>
  <!-- Sección para mostrar el marcador -->
  <div id="marker">
    <div id="rescued">Rescatados: 0</div>
    <div id="dead">Fallecidos: 0</div>
  </div>

  <!-- Elemento de audio para el sonido del helicóptero -->
  <audio id="helicopteroAudio" loop>
    <source src="audio/audiohelicoptero_sonido.mp3" type="audio/mp3">
  </audio>

  <script type="text/javascript">
    let rescuedCount = 0;
    let deadCount = 0;
    let helicopteroEnVuelo = false;
    var imagenes = [
      "img/personaje1.png",
      "img/tortuga.png",
      "img/GOKU.gif",
      "img/araña.gif"
    ];
    var rescuedElement = document.getElementById('rescued');
    var deadElement = document.getElementById('dead');
    let posicionesOcupadas = [];
    var baseLeft = 0;
    var baseTop = 100;

    function updateMarker() {
      rescuedElement.textContent = `Rescatados: ${rescuedCount}`;
      deadElement.textContent = `Fallecidos: ${deadCount}`;
    }

    function checkPositionOccupied(x, y, width, height) {
      for (let i = 0; i < posicionesOcupadas.length; i++) {
        let pos = posicionesOcupadas[i];
        if (
          x < pos.x + pos.width &&
          x + width > pos.x &&
          y < pos.y + pos.height &&
          y + height > pos.y
        ) {
          return true;
        }
      }
      return false;
    }

    function generarSupervivientes() {
      var nuevo = document.createElement('div');
      nuevo.className = 'personaje';
      var indice = Math.floor(Math.random() * imagenes.length);
      var imagenSeleccionada = imagenes[indice];
      nuevo.style.backgroundImage = `url('${imagenSeleccionada}')`;

      let width = 70;
      let height = 100;
      let intentos = 0;
      let colision = true;

      while (colision && intentos < 50) {
        let x = Math.random() * (window.innerWidth - width);
        let y = Math.random() * ((window.innerHeight / 2) - height) + (window.innerHeight / 2);

        colision = checkPositionOccupied(x, y, width, height);
        intentos++;

        if (!colision) {
          posicionesOcupadas.push({x, y, width, height});
          nuevo.style.left = `${x}px`;
          nuevo.style.top = `${y}px`;

          document.body.insertAdjacentElement('beforeend', nuevo);
          nuevo.addEventListener('click', seleccionarSuperviviente);

          setTimeout(() => {
            if (nuevo.parentElement && !nuevo.dataset.rescatado) {
              nuevo.remove();
              deadCount++;
              updateMarker();
            }
          }, 10000);
        }
      }
    }

    function seleccionarSuperviviente(event) {
      if (helicopteroEnVuelo) return;
      var elemento = event.target;
      if (!elemento.dataset.rescatado) {
        rescuedCount++;
        updateMarker();
        elemento.dataset.rescatado = "true";
        elemento.style.border = "5px solid green";
        helicopteroEnVuelo = true;
        var helicoptero = document.querySelector('.helicoptero');
        helicoptero.style.animation = 'none';
        helicoptero.style.transition = 'left 5s ease, top 5s ease';
        var rescatadoRect = elemento.getBoundingClientRect();
        helicoptero.style.left = rescatadoRect.left + "px";
        helicoptero.style.top = rescatadoRect.top + "px";

        setTimeout(() => {
          elemento.remove();
        }, 5000);

        setTimeout(() => {
          helicoptero.style.left = baseLeft + "px";
          helicoptero.style.top = baseTop + "px";

          setTimeout(() => {
            helicoptero.style.transition = '';
            //helicoptero.style.animation = 'moverHelicoptero 10s linear infinite';
            helicopteroEnVuelo = false;
          }, 5000);
        }, 5000);
      }
    }

    function startGame() {
      document.getElementById('intro').style.display = 'none';
      setInterval(generarSupervivientes, 5000);
      var helicoptero = document.createElement('div');
      helicoptero.className = 'helicoptero';
      document.body.insertAdjacentElement('beforeend', helicoptero);

      var sonidoHelicoptero = document.getElementById('helicopteroAudio');
      sonidoHelicoptero.play();
    }
  </script>
</body>
</html>
